<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>John Deere</title>
  </head>

  <body class="container-fluid text-center justify-content-around">
    <header id="topofpage" class="row justify-content-around">
      <img class="col-3 logo" src="john-deere-vector-logo2.jpg" alt="Logo" />

      <div class="col-5 nav text-center justify-content-between">
        <div><strong>Equipment</strong></div>
        <div><strong>Finance</strong></div>
        <div><strong>Parts & Service</strong></div>
      </div>

      <div class="col-2 topright">
        <strong>Find a Dealer</strong>
      </div>
      <div class="col-2 topright2">
        <strong>Search</strong>
      </div>
    </header>

    <main>
      <section>
        <div class="row the9">
          <img class="col-1" src="jd1.jpg" alt="1" />
          <img class="col-1" src="jd2.jpg" alt="2" />
          <img class="col-1" src="jd3.jpg" alt="3" />
          <img class="col-1" src="jd4.jpg" alt="4" />
          <img class="col-1" src="jd5.jpg" alt="5" />
          <img class="col-1" src="jd6.jpg" alt="6" />
          <img class="col-1" src="jd7.jpg" alt="7" />
          <img class="col-1" src="jd8.jpg" alt="8" />
          <img class="col-1" src="jd9.jpg" alt="9" />
        </div>
      </section>

      <div class="row">
        <img class="col-12" src="BG1.jpg" alt="backgroundphoto1" />
        <div>
          Feild of dreams? Better believe it.
        </div>
      </div>

      <section class="row">
        <div class="col-2">Find a dealer</div>
        <div class="col-2">Build & Price</div>
        <div class="col-2">Shop Pre-Owned</div>
        <div class="col-2">Download Manuals</div>
        <div class="col-1">Buy Parts</div>
        <div class="col-2">Offers & discounts</div>
      </section>

      <section>
        <div class="row">
          <div class="col-5">pic1</div>
          <div class="col-5">pic2</div>
        </div>

        <div class="row">
          <div class="col-5">pic3</div>
          <div class="col-5">pic4</div>
        </div>

        <div class="row">
          <div class="col-5">pic5</div>
          <div class="col-5">pic6</div>
        </div>

        <div class="row">
          <div class="col-4 m-auto">LIVING JOHN DEERE</div>
        </div>
        <div class="row">
          <div class="col-3">pic of excavator</div>
          <div class="col-3">pic of John Deere</div>
          <div class="col-3">pic generator</div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
